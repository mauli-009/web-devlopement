<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        .items{
            height: 32px;
            width: 32px;
            background-color: aqua;
            border: 2px solid black;
            margin: 2px ;
            padding: 2px;

        }
        .container{
            border: 2px solid red;
            display: flex;
            justify-content: space-around;
            height: 80vh;
            align-items: center ;  
        }

    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
        </div>
    </main>
    
</body>
</html>
